{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block titulo %}Adicionar Músicas{% endblock %}
{% block conteudo %}
{% block estilo %}
<script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
{% endblock %}
<div class="container-fluid" style="margin-top:60px;">
    <img src="{% static  'images/musica.jpeg'%}" class="img-fluid">
</div>
<div class="container" style="margin-top:20px;">
  <div class="card">
  <div class="card-body">
    <h4 class="card-title text-center">Música(s)</h4>
    <hr>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div><br>
    <button type="submit" class="btn btn-outline-primary">Salvar</button>
    </form>
  </div>
</div>
</div>
<script>
  $(document).ready(function() {
    $('form').submit(function(event) {
      event.preventDefault();  // Impede o envio padrão do formulário

      var form = $(this);
      var formData = new FormData(form[0]);

      $.ajax({
        url: form.attr('action'),
        type: form.attr('method'),
        data: formData,
        processData: false,
        contentType: false,
        xhr: function() {
          var xhr = new window.XMLHttpRequest();

          // Manipulador de progresso
          xhr.upload.addEventListener("progress", function(evt) {
            if (evt.lengthComputable) {
              var percentComplete = (evt.loaded / evt.total) * 100;
              $('.progress-bar').css('width', percentComplete + '%');
              $('.progress-bar').attr('aria-valuenow', percentComplete);
            }
          }, false);

          return xhr;
        },
        success: function(data) {
          // Lógica a ser executada em caso de sucesso
          // por exemplo, redirecionar para uma página de sucesso
          window.location.href = "{{ success_url }}";
        },
        error: function(xhr, ajaxOptions, thrownError) {
          // Lógica a ser executada em caso de erro
          console.log(xhr.responseText);
        }
      });
    });
  });
</script>

{% endblock %}
