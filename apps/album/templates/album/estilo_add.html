{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block titulo %}Adicionar Estilo{% endblock %}
{% block conteudo %}
<div class="container-fluid">
    <img src="{% static  'images/genero.png'%}" class="img-fluid">
</div>
<div class="container-fluid" style="margin-top:20px;">
  <div class="card" style="background-color: #fdfdfd;">
  <div class="card-body">
    <h4 class="card-title text-center">Cadastrar</h4>
    <hr>
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary">Salvar</button>
    </form>
  </div>
</div>
</div>
{% endblock %}
